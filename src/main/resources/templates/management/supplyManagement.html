<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>공급 내역 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">
            <img src="/images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/home/logout">로그아웃</a>
                    <a class="nav-link" th:unless="${session.user != null}" href="/home/login">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/orderCart">나의 장바구니</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/supplier">재료 공급 신청</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:unless="${session.user != null}" href="/home/userRegistration">회원 가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/user">회원 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/menu">메뉴 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/ingredient">재료 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/supplier">공급업체 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/supplyDetails/supplyDetailManagement">공급 내역 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/order">주문 관리</a>
                </li>

            </ul>
        </div>
    </nav>
</header>

<main class="container">
    <h1 class="mb-4">공급 내역 관리</h1>
    <div th:each="supply: ${supplyList}">
        <div class="order card mb-3">
            <div class="card-body">
                <label>공급업체명 : </label>
                <h3 class="order-userName card-title" th:text="${supply.getSupplier().getName()}"></h3>
                <label>주소 : </label>
                <h4 class="order-payMethod card-subtitle" th:text="${supply.getSupplier().getAddress()}"></h4>
                <label>총 금액 : </label>
                <h4 class="order-totalPrice card-subtitle" th:text="${supply.getTotalPrice()}"></h4>
                <label>납기일 : </label>
                <h4 class="order-createdAt card-subtitle" th:text="${supply.getTotalPrice()}"></h4>
            </div>
        </div>
    </div>
</main>
</body>
</html>
