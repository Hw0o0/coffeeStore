<html lang="en">
<head>
    <meta charset="utf-8">
    <title>주문 페이지</title>
</head>
<body>
<div>
    <h3>주문 정보 입력</h3>
</div>

<form method="POST" th:action="@{/order/menuOrder}">
    <input type="text" name="payMethod" placeholder="지불 방식을 입력해주세요."/>
    <br>
    <div th:each="cart: ${orderCartList}">
            <div>
                <label>메뉴명 : </label>
                <h3 class="cart-name" th:text="${cart.getMenu().getName()}"></h3>
                <label>가격 : </label>
                <h4 class="cart-price" th:text="${cart.getMenu().getPrice()}"></h4>
                <label>수량 : </label>
                <h4 class="cart-amount" th:text="${cart.getAmount()}"></h4>
            </div>
    </div>
    <div>상품 합계 :</div>
    <input type="submit" value="주문하기"/>
</form>

</body>
</html>
