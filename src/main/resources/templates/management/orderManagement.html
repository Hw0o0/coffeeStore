<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>주문 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">
            <img src="/images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/home/logout">로그아웃</a>
                    <a class="nav-link" th:unless="${session.user != null}" href="/home/login">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/orderCart">나의 장바구니</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:unless="${session.user != null}" href="/home/userRegistration">회원 가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/user">회원 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/menu">메뉴 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/ingredient">재료 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/supplier">공급업체 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.user != null}" href="/order">주문 관리</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div>
        <form method="GET" th:action="@{/order/orderUserSearch}" id="orderUserSearch" class="mb-4">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only">찾으시는 주문 고객명을 입력하세요</label>
                    <input type="text" name="userName" class="form-control mb-2" placeholder="찾으시는 주문 고객명을 입력하세요">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">검색</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <div th:each="order: ${orderList}">
            <div class="order card mb-3">
                <div class="card-body">
                    <label>이름 : </label>
                    <h3 class="order-userName card-title" th:text="${order.getUser().getName()}"></h3>
                    <label>지불방식 : </label>
                    <h4 class="order-payMethod card-subtitle" th:text="${order.getPaymentMethod()}"></h4>
                    <label>가격 : </label>
                    <h4 class="order-totalPrice card-subtitle" th:text="${order.getTotalPrice()}"></h4>
                    <label>주문날짜 : </label>
                    <h4 class="order-createdAt card-subtitle" th:text="${order.getCreatedDate()}"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
