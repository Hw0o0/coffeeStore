<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>재료 관리</title>
</head>
<body>
<header>
  <div>
    <a href="/home">
      <img src="/images/logo.png" alt="">
    </a>
  </div>
  <ul>
    <li th:if="${session.user != null}"><span th:text="${session.user.getName()}"></span>님 안녕하세요.</li>
    <li><a th:if="${session.user != null}" href="/home/logout">로그아웃</a>
      <a th:unless="${session.user != null}" href="/home/login">로그인</a></li>
    <li><a th:if="${session.user != null}" href="/user/userMyPage">마이페이지</a></li>
    <li><a th:if="${session.user != null}" href="/orderCart">나의 장바구니</a></li>
    <li><a th:unless="${session.user != null}" href="/home/userRegistration">회원 가입</a></li>
    <li><a th:if="${session.user != null}" href="/user">회원 관리</a></li>
    <li><a th:if="${session.user != null}" href="/menu">메뉴 관리</a></li>
    <li><a th:if="${session.user != null}" href="/ingredient">재료 관리</a></li>
    <li><a th:if="${session.user != null}" href="/supplier">공급업체 관리</a></li>
    <li><a th:if="${session.user != null}" href="/order">주문 관리</a></li>
  </ul>

  <form method="POST" th:action="@{/ingredient/registration}">
    <label for="name">이름 : </label>
    <input type="text" name="name" id="name"/><br/>
    <label for="unit">단위 : </label>
    <input type="text" name="unit" id="unit"/><br/>
    <label for="amount">재고량 : </label>
    <input type="text" name="amount" id="amount"/><br/>

    <input type="submit" value="등록하기"/>
    <a th:href="@{/ingredient}" type = "button">돌아가기</a>
  </form>

  <div>
    <form method="GET" th:action="@{/ingredient/ingredientSearch}" id="ingredientSearch">
      <div>
        <label>
          <input type="text" name="ingredientName" placeholder="찾으시는 재료를 입력하세요">
        </label>
        <button type="submit">검색</button>
      </div>
    </form>
  </div>
</header>

<nav>
  <div>
    <div>
      <h3>재료 관리</h3>
    </div>
    <div>
      <div th:each="ingredient: ${ingredients}">
        <div class="ingredient">
          <div>
            <label>이름 : </label>
            <h3 class="ingredient-name" th:text="${ingredient.getName()}"></h3>
            <label>단위 : </label>
            <h4 class="ingredient-unit" th:text="${ingredient.getUnit()}"></h4>
            <label>재고량 : </label>
            <h4 class="ingredient-amount" th:text="${ingredient.getAmount()}"></h4>
            <label>이름 : </label>
            <h4 class="ingredient-state" th:text="${ingredient.getState() == 0 ? '비활성화':'활성화'}"></h4>
          </div>

          <form th:method="patch" th:action = "@{/ingredient/update}" id="ingredientUpdate">
            <input type ="hidden" name="ingredientId" th:value="${ingredient.getId()}"/>
            <label for="updateName">이름 : </label>
            <input type="text" name="updateName" id="updateName"/><br/>
            <label for="updateUnit">단위 : </label>
            <input type="text" name="updateUnit" id="updateUnit"/><br/>
            <label for="updateAmount">재고량 : </label>
            <input type="text" name="updateAmount" id="updateAmount"/><br/>
            <input type="submit" value="재료 정보 수정">
          </form>

          <form th:method="delete" th:action = "@{/ingredient/delete}" id="ingredientDelete">
            <input type ="hidden" name="ingredientId" th:value="${ingredient.getId()}"/>
            <input type="submit" value="재료 정보 삭제">
          </form>

          <form th:method="patch" th:action = "@{/ingredient/state}" id="ingredientState">
            <input type ="hidden" name="ingredientId" th:value="${ingredient.getId()}"/>
            <input type="submit" value="재료 상태 변경">
          </form>

          <form th:method="POST" th:action = "@{/supplyDetail/supplyIngredient}" id="supplyIngredient">
            <input type ="hidden" name="ingredientId" th:value="${ingredient.getId()}"/>
            <input type="submit" value="공급 바구니 담기">
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
